<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lab 5 (SPA)</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" type="text/javascript"></script>
      <script src="temps.js"></script>   
  </head>
  <body ng-app="tempratures" ng-controller="MainCtrl">
      <h1>Lab 5: SPA</h1>
      
      <h3>Current Temp: {{currentTemp}}</h3>
      <div>
      <h4>Temprature Log</h4>
          <div ng-repeat="temp in trueTemps">
          Temprature: {{temp.value}} Date: {{temp.date}}
          </div>
      </div>
      <div>
      <h4>Violations Log</h4>
                   <div ng-repeat="temp in trueViolations">
          Temprature: {{temp.value}} Date: {{temp.date}}
          </div> 
      </div>
      <div>
          <h3>Config Zone</h3>
          <form ng-submit="update()" style = "margin-top:30px;">
              Name:{{current_name}} Location:{{current_location}} Threshhold:{{current_threshhold}}  Phone:{{current_phone}}<br>
              <input type="text" ng-model="name" placeholder="Name"></input>
              <input type="text" ng-model="location" placeholder="Location"></input>
            <input type="text" ng-model="number" placeholder="Threshhold Temprature"></input>
            <input type="text" ng-model="phone" placeholder="Notification Phone"></input>
            <button type="submit">Update Config</button>
            </form>
      </div>


  </body>
</html>
